<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <title>Endn't TicTacToe</title>
</head>
<body>
  <div class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="image/LogoWithText.png" width="500px" height="80px">
      </a>
      <nav class="navbar navbar-expand-lg">
        <button type="button" id="btnSetting" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#modal-setting">
          <i class="bi bi-gear"></i>
        </button>
        <button type="button" id="btnLogIn" class="btn btn-sm logged-out" data-bs-toggle="modal" data-bs-target="#modal-login">
          Login <i class="bi bi-person"></i>
        </button>
      </nav>
    </div>
  </div>
  <div class="modal" id="modal-login" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="col-12 modal-title text-center" style="font-size: 2.5rem; font-weight: bold;">Sign In.</h5>
        </div>
        <form id="setting-form">
          <div class="modal-body mb-5 border-0">
            <span style="font-weight: bold;">Email</span>
            <input type="email" class="form-control bg-light" id="input-email-login" placeholder="Email" style="font-weight: bold;" required>
            <br>
            <span style="font-weight: bold;">Password</span>
            <input type="password" class="form-control bg-light" id="input-password-login" placeholder="Password" style="font-weight: bold;" required>
            <p id="feedback-msg-login"></p>
            <br>
            <button type="submit" class="btn" id="btnLogin">Login.</button>
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <span style="font-weight: bold;">Don't have account?.........</span>
            <button class="ToggleSignup" data-bs-toggle="modal" data-bs-target="#modal-signup" data-bs-dismiss="modal">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal" id="modal-signup" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="col-12 modal-title text-center" style="font-size: 2.5rem; font-weight: bold;">Sign Up.</h5>
        </div>
        <form id="signup-form">
          <div class="modal-body mb-4 border-0">
            <span style="font-weight: bold;">Display Name</span>
            <input type="text" class="form-control bg-light" id="input-name-signup" placeholder="Title" style="font-weight: bold;" required>
            <br>
            <span style="font-weight: bold;">Email</span>
            <input type="email" class="form-control bg-light" id="input-email-signup" placeholder="Email" style="font-weight: bold;" required>
            <br>
            <span style="font-weight: bold;">Password</span>
            <input type="password" class="form-control bg-light" id="input-password-signup" placeholder="Password" style="font-weight: bold;" required>
            <p id="feedback-msg-signup"></p>
            <br>
            <button type="submit" class="btn" id="btnSignup">Register.</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal" id="modal-howtoplay" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" style="font-size: 2.5rem; font-weight: bold;">How To Play.</h5>
        </div>
        <form id="howToplay-form">
          <div class="modal-body border-0">
            <span>1 Choose your move just like normal Tic Tac Toe</span>
            <img src="image/howToplay_1.jpg" class="d-flex mx-auto" width="250px" height="200px">
            <br>
            <button type="button" class="btn mb-4" id="btnNext" style="float: right;">Next ></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal" id="modal-setting" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="col-12 modal-title text-center" style="font-size: 2.5rem; font-weight: bold;">Setting.</h5>
        </div>
        <form id="login-form">
          <div class="modal-body mb-5 border-0 text-center">
            <h5>Volume</h5>
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="btnDecrease">-</button>
              </div>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="btnIncrease">+</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <nav>
    <div class="container-fluid mt-3">
      <a href="index.html" type="button" class="btn" id="btnBack">
        <i class="bi bi-arrow-left"></i>
        <span>Back</span>
      </a>
      <span id="text-playgame">Play game</span>
    </div>
  </nav>
  <div class="container" style="padding-top: 10rem;">
    <div class="row justify-content-center">
      <button type="button" id="btnQuick" class="btn col-4 d-flex flex-column align-items-center">
        <i class="bi bi-lightning" id="icon-mode"></i>
        <span id="text-mode-green">Quick</span>
        <span id="text-mode-red">match</span>
      </button>
      <button type="button" id="btnFriend" class="btn col-4 d-flex flex-column align-items-center">
        <i class="bi bi-people" id="icon-mode"></i>
        <span id="text-mode-green">Friend</span>
        <span id="text-mode-red">match</span>
      </button>
    </div>
  </div>

  <script src="insert_data.js"></script>
  <script src="read_data.js"></script>
  <script src="auth.js"></script>
</body>
</html>
