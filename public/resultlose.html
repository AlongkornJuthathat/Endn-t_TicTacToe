<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <!-- Header -->
    <div class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="navImg" src="image/LogoWithText.png" width="450px" height="75px">
            </a>
            <nav class="navbar navbar-expand-lg">
                <button type="button" id="btnSetting" class="btn btn-lg" data-bs-toggle="modal"
                    data-bs-target="#modal-setting">
                    <i class="bi bi-gear"></i>
                </button>
                <button type="button" id="btnLogIn" class="btn btn-sm logged-out" data-bs-toggle="modal"
                    data-bs-target="#modal-login">
                    Login <i class="bi bi-person"></i>
                </button>
                <div class="btn-group">
                    <button type="button" id="btnAccount" class="btn btn-sm logged-in" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Account Name <i class="bi bi-person"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button type="button" class="btn dropdown-item" id="btnProfile" data-bs-toggle="modal"
                                data-bs-target="#modal-profile">Profile <i class="bi bi-person-circle"></i></button>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><button type="button" class="btn dropdown-item" id="btnLogOut">Log Out <i
                                    class="bi bi-box-arrow-in-right"></i></button></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="modal-login" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="col-12 modal-title text-center" id="text-modal-head">Sign In.</h5>
                </div>
                <form id="login-form">
                    <div class="modal-body mb-5 border-0">
                        <span id="text-modal-body">Email</span>
                        <input type="email" class="form-control bg-light" id="input-email-login" placeholder="Email"
                            required>
                        <br>
                        <span id="text-modal-body">Password</span>
                        <input type="password" class="form-control bg-light" id="input-password-login"
                            placeholder="Password" required>
                        <p id="feedback-msg-login"></p>
                        <br>
                        <button type="submit" class="btn" id="btnLogin">Login.</button>
                    </div>
                    <div class="modal-footer border-0 justify-content-center">
                        <span id="text-modal-body">Don't have account?.........</span>
                        <button class="ToggleSignup" data-bs-toggle="modal" data-bs-target="#modal-signup"
                            data-bs-dismiss="modal">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Signup -->
    <div class="modal" id="modal-signup" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="col-12 modal-title text-center" id="text-modal-head">Sign Up.</h5>
                </div>
                <form id="signup-form">
                    <div class="modal-body mb-4 border-0">
                        <span id="text-modal-body">Display Name</span>
                        <input type="text" class="form-control bg-light" id="input-name-signup" placeholder="Title"
                            required>
                        <br>
                        <span id="text-modal-body">Email</span>
                        <input type="email" class="form-control bg-light" id="input-email-signup" placeholder="Email"
                            required>
                        <br>
                        <span id="text-modal-body">Password</span>
                        <input type="password" class="form-control bg-light" id="input-password-signup"
                            placeholder="Password" required>
                        <p id="feedback-msg-signup"></p>
                        <br>
                        <button type="submit" class="btn" id="btnSignup">Register.</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Setting -->
    <div class="modal fade" id="modal-setting" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="col-12 modal-title text-center" id="text-modal-head">Setting.</h5>
                </div>
                <form id="setting-form">
                    <div class="modal-body mb-5 border-0 text-center">
                        <h5>Volume</h5>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="btnDecrease">-</button>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="btnIncrease">+</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Profile -->
    <div class="modal fade" id="modal-profile" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="col-12 modal-title text-center" id="text-modal-head">Profile.</h5>
                </div>
                <form id="profile-form">
                    <div class="modal-body mb-4 border-0">
                        <span id="text-modal-body">Display Name</span>
                        <span id="DisplayName">Name</span>
                        <br>
                        <span id="text-modal-body">Score :</span>
                        <span id="UserScore">473450</span>
                        <p id="feedback-msg-signup"></p>
                        <br>
                        <button type="submit" class="btn" id="btnChange">Close.</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- content -->

    <div class="container-lg pt-5 text-center" id="result-main-container">
        <div class="row-lg d-inline-flex " id="result-row">
            <div class="col d-flex flex-column flex-wrap justify-content-center" id="lose-result-col">
                <div class="logo-lose d-flex justify-content-center align-self-center" id="logo-lose">
                    <i class="bi bi-emoji-dizzy-fill" d-flex align-self-center" style="color: var(--yellow);" id="emoji-lose"></i>
                </div>
                <div class="lose-playername" id="lose-playername">
                    <p id="lose-update-name">TiTle</p>
                </div>
                <div class="lose-text" id="lose-text">
                    <h1 id="gameResult" style="margin: 0; color: var(--red);">LOSE!</h1>
                    <!-- <p id="scoreplus" style="margin-top: -10px;">Score + 100</p> -->
                </div>
                <div class="lose-score">
                    <p id="lose-update-score">Your Score : </p>
                </div>
                <div>
                    <a type="button" class="btn" id="btnBacktoHome">
                        <i class="bi bi-arrow-left"></i>
                        <span>Back to Home</span>
                    </a>
                    <a type="button" class="btn" id="btnPlayAgain">
                        <i class="bi bi-controller"></i>
                        <span>Play again</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
