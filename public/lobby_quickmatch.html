<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Endn't TicTacToe</title>
</head>
<body>

  <!-- Header -->
  <div class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="image/LogoWithText.png" width="450px" height="75px">
      </a>
      <nav class="navbar navbar-expand-lg">
        <button type="button" id="btnSetting" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#modal-setting">
          <i class="bi bi-gear"></i>
        </button>
        <button type="button" id="btnLogIn" class="btn btn-sm logged-out" data-bs-toggle="modal" data-bs-target="#modal-login">
          Login <i class="bi bi-person"></i>
        </button>
        <div class="btn-group">
          <button type="button" id="btnAccount" class="btn btn-sm dropdown-toggle logged-in" data-bs-toggle="dropdown" aria-expanded="false"> 
            Account Name <i class="bi bi-person"></i>
          </button>
          <ul class="dropdown-menu">
            <li><button type="button" class="btn dropdown-item" id="btnProfile" data-bs-toggle="modal" data-bs-target="#modal-profile">Profile <i class="bi bi-person-circle"></i></button></li>
            <li><hr class="dropdown-divider"></li>
            <li><button type="button" class="btn dropdown-item" id="btnLogOut">Log Out <i class="bi bi-box-arrow-in-right"></i></button></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <!-- Modal Login -->
  <div class="modal fade" id="modal-login" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="col-12 modal-title text-center" id="text-modal-head">Sign In.</h5>
        </div>
        <form id="login-form">
          <div class="modal-body mb-5 border-0">
            <span id="text-modal-body">Email</span>
            <input type="email" class="form-control bg-light" id="input-email-login" placeholder="Email" required>
            <br>
            <span id="text-modal-body">Password</span>
            <input type="password" class="form-control bg-light" id="input-password-login" placeholder="Password" required>
            <p id="feedback-msg-login"></p>
            <br>
            <button type="submit" class="btn" id="btnLogin">Login.</button>
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <span id="text-modal-body">Don't have account?.........</span>
            <button class="ToggleSignup" data-bs-toggle="modal" data-bs-target="#modal-signup" data-bs-dismiss="modal">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Signup -->
  <div class="modal" id="modal-signup" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="col-12 modal-title text-center" id="text-modal-head">Sign Up.</h5>
        </div>
        <form id="signup-form">
          <div class="modal-body mb-4 border-0">
            <span id="text-modal-body">Display Name</span>
            <input type="text" class="form-control bg-light" id="input-name-signup" placeholder="Title" required>
            <br>
            <span id="text-modal-body">Email</span>
            <input type="email" class="form-control bg-light" id="input-email-signup" placeholder="Email" required>
            <br>
            <span id="text-modal-body">Password</span>
            <input type="password" class="form-control bg-light" id="input-password-signup" placeholder="Password" required>
            <p id="feedback-msg-signup"></p>
            <br>
            <button type="submit" class="btn" id="btnSignup">Register.</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Setting -->
  <div class="modal fade" id="modal-setting" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="col-12 modal-title text-center" id="text-modal-head">Setting.</h5>
        </div>
        <form id="setting-form">
          <div class="modal-body mb-5 border-0 text-center">
            <h5>Volume</h5>
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="btnDecrease">-</button>
              </div>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="btnIncrease">+</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Profile -->
  <div class="modal fade" id="modal-profile" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="col-12 modal-title text-center" id="text-modal-head">Profile.</h5>
        </div>
        <form id="profile-form">
          <div class="modal-body mb-4 border-0">
            <span id="text-modal-body">Display Name</span>
            <span id="DisplayName">Name</span>
            <br>
            <span id="text-modal-body">Score :</span>
            <span id="UserScore">473450</span>
            <p id="feedback-msg-signup"></p>
            <br>
            <button type="submit" class="btn" id="btnChange">Save Change.</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <nav>
    <div class="container-fluid mt-3">
      <a href="index.html" type="button" class="btn" id="btnBack">
        <i class="bi bi-arrow-left"></i>
        <span>Exit</span>
      </a>
    </div>
  </nav>
  <div class="container-lg text-center">

    <div class="row mt-5" style="--bs-gutter-x: 0rem;">
        <div class="col-xl-5 d-flex flex-column justify-content-center align-items-center">
            <div class="logoplayer1 d-flex align-items-center justify-content-center" id="logoplayer1">
              <p class="textlogo" id="textlogo">O</p>
            </div>
            <div class="container-xl d-flex flex-column justify-content-center align-items-center" id="lobby_playerOne">
              <div class="layerTop" id="layerTop">
                <p class="player1" id="player1">Player 1</p>
                <p class="playerName1" id="playerName1">TiTle</p>
              </div>
            </div>
        </div>

        <div class="col-xl-2 d-flex flex-row justify-content-center align-items-center">
            <p class="vsText" id="vsText" style="color: var(--red);">V</p><p class="vsText" id="vsText" style="color: var(--blue);">S</p>
        </div>

        <div class="col-xl-5 d-flex flex-column justify-content-center align-items-center">
          <div class="logoplayer2 d-flex align-items-center justify-content-center" id="logoplayer2">
            <p class="textlogo" id="textlogo">X</p>
          </div>
          <div class="container-xl d-flex flex-column justify-content-center align-items-center" id="lobby_playerTwo">
            <div class="layerTop" id="layerTop">
              <p class="player2" id="player2">Player 2</p>
              <p class="playerName2" id="playerName2">TeeNoDie</p>
            </div>
          </div>
      </div>
    </div>
    
  </div>

  <script src="read_data.js"></script>

</body>
</html>
